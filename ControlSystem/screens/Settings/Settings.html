<body>
    <div class='header'>
        <h2>Configuraciones</h2>
        <div class="Logo" style="transform: scale(1)">
            <object></object>
        </div>
    </div>
    <div class="two-column-form">
        <div class="left-column">
            <div class='input-container'>
                <label htmlFor="CashierNumber">Número de caja</label>
                <input type="number" id="CashierNumber" placeholder="Número de caja" />
            </div>
            <div class='input-container'>
                <label htmlFor="RowTimer">Temporizador (s)</label>
                <input type="number" id="RowTimer" placeholder="Temporizador (s)" />
            </div>
            <div class='input-container'>
                <label htmlFor="videoPath">Video</label>
                <input type="file" id="videoPath" placeholder="Video" webkitdirectory multiple/>
            </div>
            <div class='input-container'>
                <label htmlFor="logoPath">Logo</label>
                <input type="file" id="logoPath" placeholder="Logo"/>
            </div>
        </div>
        <div class="right-column">
            <div class='input-container'>
                <label htmlFor="webSocketPort">Web Socket Port</label>
                <input type="number" id="webSocketPort" placeholder="Web Socket Port" />
            </div>
            <div class='input-container'>
                <label htmlFor="WebSocketIP">Web Socket IP</label>
                <input type="text" id="webSocketIP" placeholder="Web Socket IP" />
            </div>
            <div class='input-container'>
                <label htmlFor="videoPathShow">Ruta del video</label>
                <input type="text" id="videoPathShow" placeholder="Ruta del video" readonly/>
            </div>
            <div class='input-container'>
                <label htmlFor="logoPathShow">Ruta del logo</label>
                <input type="text" id="logoPathShow" placeholder="Ruta del logo" readonly/>
            </div>
            <div class='button-container'>
                <button onclick="saveSettings()">Aceptar</button>
            </div>
        </div>
    </div>
    <div>
        <h3>Fichero</h3>
        <div class='input-container' style="width: 95% !important;">
            <label htmlFor="RowNumber">Número Actual</label>
            <input type="number" id="RowNumber" placeholder="Número Actual" onchange="validOnChange(this)" onkeyup="validOnChange(this)" value="0" />
        </div>
        <div class='button-container'>
            <button onclick="sendNumber(false)">Aceptar</button>
            <button onclick="resetNumber()">Reiniciar</button>
        </div>
    </div>
